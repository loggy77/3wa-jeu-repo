<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    Pile ou Face ?
    <img id="img" src="face.jpg" width="200" height="200" />
    <div>
      <button id="pile">Pile</button>
      <button id="face">Face</button>
    </div>

    <script>
      const buttons = document.querySelectorAll("button");
      const image = document.getElementById("img");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const id = button.id;
          const nombreAleatoire = Math.random();
          const cote = nombreAleatoire >= 0.5 ? "pile" : "face";
          image.src = cote + ".jpg";
          if (cote === id) {
            alert("Vous avez gagn√©!");
          } else {
            alert("Vous avez perdu...");
          }
        });
      });
    </script>
  </body>
</html>
